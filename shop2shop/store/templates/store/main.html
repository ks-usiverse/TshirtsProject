<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Einkaufen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type ="text/css" href="{% static 'css/main.css' %}">

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'store' %}">Sia Merch</a>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'store' %}">Home<span class="sr-only">(now)</span></a>
            </li>


            </ul>
            <div class="form-inline my-2 my-lg-0">
                <a href="#" class="btn btn-danger">Anmeldung</a>
                <a href ="{% url 'cart' %}">
                    <img src="{% static 'images/shopping-cart-16.png'%}">
                </a>
                <p>{{cartItems}}</p>

        </div>
        </nav>
        <hr>
        <div class="container">
            <p>
            {% block content %}

            {% endblock content %}

        </div>
